<!DOCTYPE html>
<meta charset="utf-8">
<style>
  svg {
    font: 10px sans-serif;
    padding: 10px;
  }

  .axis,
  .frame {
    shape-rendering: crispEdges;
  }

  .axis line {
    stroke: #ddd;
  }

  .axis path {
    display: none;
  }

  .cell text {
    font-weight: bold;
    text-transform: capitalize;
  }

  .frame {
    fill: none;
    stroke: #aaa;
  }

  circle {
    fill-opacity: .7;
  }

  circle.hidden {
    fill: rgb(0, 0, 0) !important;
    r: 2;
  }

  .extent {
    fill: #000;
    fill-opacity: .125;
    stroke: #fff;
  }

  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #04AA6D;
    cursor: pointer;
  }

  #list {
    width: 300px;
    height: 1080px;
    overflow-y: scroll;
    float: right;
    margin-right: 800px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #selectedItems {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #selectedItems li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
    color: #333;
  }

  #selectedItems li:last-child {
    border-bottom: none;
  }

  #selectedItems li:hover {
    background-color: #7489fd;
  }
</style>

<body>
  <div class="slidecontainer">
    <input type="range" min="1" max="40" value="1" step="1" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>
  </div>
  <!-- div with list item to show data in a rows, data source would be a Array in the script -->
  <div id="list">
    <ul id="selectedItems">
    </ul>
  </div>

  <script>
    var slider = document.getElementById("myRange");
    slider.oninput = function () {
      sliderCall(this.value);
    }
  </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    var width = 1080,
      //size of the cell
      size = 250,
      //distance between cells
      padding = 20;

    // defines, x-axis for each cell
    var x = d3.scaleLinear()
      .range([padding / 2, size - padding / 2]);

    // defines, y-axis for each cell
    var y = d3.scaleLinear()
      .range([size - padding / 2, padding / 2]);

    var xDiscrete = d3.scaleBand()
      .range([padding / 2, size - padding / 2]);

    // defines, y-axis for each cell
    var yDiscrete = d3.scaleBand()
      .range([size - padding / 2, padding / 2]);

    // bottom ticks, 6 columns per cell
    var xAxis = d3.axisBottom()
      // .scale(x)
      .ticks(6);

    //left ticks, 6 rows per cell
    var yAxis = d3.axisLeft()
      // .scale(y)
      .ticks(6);

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    function sliderCall(index) {
      switch (index) {
        case '1': return d3.csv("flowers2 copy.csv", processRow).then(processData);
        case '2': return d3.csv("flowers2 copy 2.csv", processRow).then(processData);
        case '3': return d3.csv("flowers2copy3.csv", processRow).then(processData);
      }
    }

    function processRow(row, index, columnKeys) {

      row[columnKeys[0]] = row[columnKeys[0]].trim().toLowerCase()
      return row;
    }

    function processData(data) {

      var domainByTrait = {};

      var traits = Object.keys(data[0]).filter(function (d) {
        return d !== "species"
        //&& d !== "id";
      });
      var n = traits.length;

      traits.forEach(function (trait) {
        if (trait == 'sepal length') {
          uniqueValues = [...new Set(data.map(item => item[trait]))];
          domainByTrait[trait] = uniqueValues;
        } else {
          // find min and max for each column. d[trait] is the value
          domainByTrait[trait] = d3.extent(data, function (d) {
            return d[trait];
          });
        }
      });

      //values for dataset are correct
      console.log(domainByTrait);

      xAxis.tickSize(size * n);
      yAxis.tickSize(-size * n);

      var brush = d3.brush()
        .extent([[padding / 2, padding / 2], [size - padding / 2, size - padding / 2]])
        .on("start", brushstart)
        .on("brush", brushmove)
        .on("end", brushend);

      let brushCell;

      // Clear the previously-active brush, if any.
      function brushstart(event, p) {
        if (brushCell !== this) {
          d3.select(brushCell).call(brush.move, null);
          if (p.x == 'sepal length') {
            xDiscrete.domain(domainByTrait[p.x]);
          } else {
            x.domain(domainByTrait[p.x]);
          }

          if (p.y == 'sepal length') {
            yDiscrete.domain(domainByTrait[p.y]);
          } else {
            y.domain(domainByTrait[p.y]);
          }
          brushCell = this;
        }
      }

      // Highlight the selected circles.
      function brushmove(event, p) {
        const selection = event.selection;
        if (selection != null) {
          var e = selection;
          svg.selectAll("circle").classed("hidden", function (d) {

            let xStartValue, xEndValue, yStartValue, yEndValue, xCircle, yCircle;

            xStartValue = x.invert(e[0][0]);
            xEndValue = x.invert(e[1][0]);
            yStartValue = y.invert(e[0][1]);
            yEndValue = y.invert(e[1][1]);

            xCircle = d[p.x];
            yCircle = d[p.y];

            if (p.x == 'sepal length' && p.x != p.y) {

              xStartValue = e[0][0];
              xEndValue = e[1][0];

              xCircle = xDiscrete(d[p.x]) + xDiscrete.bandwidth() / 2;
            } else if (p.y == 'sepal length' && p.x != p.y) {

              yStartValue = e[0][1];
              yEndValue = e[1][1];

              yCircle = yDiscrete(d[p.y]) + yDiscrete.bandwidth() / 2;
            } else if (p.y == 'sepal length' && p.x == 'sepal length') {

              xStartValue = e[0][0];
              xEndValue = e[1][0];
              yStartValue = e[0][1];
              yEndValue = e[1][1];

              xCircle = xDiscrete(d[p.x]) + xDiscrete.bandwidth() / 2;
              yCircle = yDiscrete(d[p.y]) + yDiscrete.bandwidth() / 2;
            }

            if (((xStartValue <= xCircle && xCircle <= xEndValue) && (yStartValue <= yCircle && yCircle <= yEndValue)) ||
              ((xStartValue <= xCircle && xCircle <= xEndValue) && (yStartValue >= yCircle && yCircle >= yEndValue)) ||
              ((xStartValue >= xCircle && xCircle >= xEndValue) && (yStartValue <= yCircle && yCircle <= yEndValue)) ||
              ((xStartValue >= xCircle && xCircle >= xEndValue) && (yStartValue >= yCircle && yCircle >= yEndValue))) {
              return false;
            } else {
              return true;
            }
          });
        }
      }

      // If the brush is empty, select all circles.
      function brushend(event) {
        var selectedOnly = svg.selectAll("circle:not(.hidden)");
        console.log('selected only:');
        console.log(selectedOnly);
        var myList = d3.select("#selectedItems");
        var items = myList.selectAll("li");

        existingObj = [];
        selectedOnly = Array.from(selectedOnly).reduce((acc, obj) => {
          const existingObj = acc.find((t) =>
            t.__data__.species === obj.__data__.species &&
            t.__data__["petal length"] === obj.__data__["petal length"] &&
            t.__data__["petal weight"] === obj.__data__["petal weight"] &&
            t.__data__["petal width"] === obj.__data__["petal width"] &&
            t.__data__["sepal length"] === obj.__data__["sepal length"] &&
            t.__data__["sepal width"] === obj.__data__["sepal width"]
          );
          if (!existingObj) {
            acc.push(obj);
          }
          return acc;
        }, []);

        console.log('selected only in brushend:');
        console.log(selectedOnly);


        items.data(selectedOnly)
          .join(
            enter => enter
              .append("li")
              .text(function (d) {
                return d.__data__.species;
              }),
            update => update
              .text(function (d) {
                return d.__data__.species;
              }),
            exit => exit.remove()
          );

        if (event.selection === null) svg.selectAll(".hidden").classed("hidden", false);
      }

      //clear svg after data source change
      var svg = d3.select("svg");

      if (svg.empty()) {
        console.log('if empty svg');
        var svg = d3.select("body").append("svg")
          .attr("width", size * n + padding)
          .attr("height", size * n + padding)
          .append("g")
          .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

        svg.append("g")
          .style("font", "bold 10px sans-serif")
          .style("pointer-events", "none")
          .selectAll("text")
          .data(traits)
          .join("text")
          .attr("transform", (d, i) => {
            return `translate(${(traits.length - i - 1) * size},${i * size})`
          })
          .attr("x", padding)
          .attr("y", padding)
          .attr("dy", ".71em")
          .text(d => d);
      }

      var p = cross(traits, traits);

      svg.selectAll(".x.axis")
        .data(traits)
        .join(
          enter => enter.append("g")
            .attr("class", "x axis")
            .attr("transform", function (d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
            .each(function (d) {
              console.log(d);

              if (d == 'sepal length') {
                console.log(domainByTrait[d]);
                xDiscrete.domain(domainByTrait[d]);
                xAxis.scale(xDiscrete);
                d3.select(this).transition().call(xAxis);
              } else {
                xAxis.scale(x);
                x.domain(domainByTrait[d]); d3.select(this).transition().call(xAxis);
              }
            }),
          update => update
            .each(function (d) {
              if (d == 'sepal length') {
                console.log(domainByTrait[d]);
                xDiscrete.domain(domainByTrait[d]);
                xAxis.scale(xDiscrete);
                d3.select(this).transition().call(xAxis);
              } else {
                xAxis.scale(x);
                x.domain(domainByTrait[d]); d3.select(this).transition().call(xAxis);
              }
            }),
          exit => exit.transition().remove()
        )

      svg.selectAll(".y.axis")
        .data(traits)
        .join(
          enter => enter
            .append("g")
            .attr("class", "y axis")
            .attr("transform", function (d, i) { return "translate(0," + i * size + ")"; })
            .each(function (d) {
              if (d == 'sepal length') {
                console.log(domainByTrait[d]);
                yAxis.scale(yDiscrete);
                yDiscrete.domain(domainByTrait[d]);
                d3.select(this).transition().call(yAxis);
              } else {
                yAxis.scale(y);
                y.domain(domainByTrait[d]); d3.select(this).transition().call(yAxis);
              }
            }),
          update => update
            .each(function (d) {
              if (d == 'sepal length') {
                console.log(domainByTrait[d]);
                yAxis.scale(yDiscrete);
                yDiscrete.domain(domainByTrait[d]);
                d3.select(this).transition().call(yAxis);
              } else {
                yAxis.scale(y);
                y.domain(domainByTrait[d]); d3.select(this).transition().call(yAxis);
              }
            }),
          exit => exit.transition().remove()
        )

      p.forEach((pos) => {

        var currentCell = d3.selectAll(".cell[xcoordinate='" + pos.i + "']" + "[ycoordinate='" + pos.j + "']");

        currentCell.selectAll("circle")
          .data(data)
          .join(
            enter => enter
              .append("circle")
              .attr("cx", function (d) {
                if (pos.x == 'sepal length') {
                  xDiscrete.domain(domainByTrait[pos.x]);
                  return xDiscrete(d[pos.x]) + xDiscrete.bandwidth() / 2;
                } else {
                  x.domain(domainByTrait[pos.x]);
                  return x(d[pos.x]);
                }
              })
              .attr("id", function (d) { return d.id; })
              .attr("cy", function (d) {
                if (pos.y == 'sepal length') {
                  yDiscrete.domain(domainByTrait[pos.y]);
                  return yDiscrete(d[pos.y]) + yDiscrete.bandwidth() / 2;
                } else {
                  y.domain(domainByTrait[pos.y]);
                  return y(d[pos.y]);
                }
              })
              .style("fill", function (d) { return color(d.species); })
              .attr("r", 6)
              // .style("opacity", 1)
              .transition().duration(1000)
              .attr("r", 4)
              .style("opacity", 1)
              .selection(),

            update => update
              .transition()
              .duration(1000)
              .on("start", function () {
                d3.select(this)  // 'this' means the current element
                  .attr("fill", "red")  // Change color
                  .attr("r", 6);  // Change size
              })
              .attr("cx", function (d) {
                if (pos.x == 'sepal length') {
                  xDiscrete.domain(domainByTrait[pos.x]);
                  return xDiscrete(d[pos.x]) + xDiscrete.bandwidth() / 2;
                } else {
                  x.domain(domainByTrait[pos.x]);
                  return x(d[pos.x]);
                }
              })
              .attr("r", 4)
              // .attr("id", function (d) { return d.id; })
              .style("fill", function (d) { return color(d.species); })
              .attr("cy", function (d) {
                if (pos.y == 'sepal length') {
                  yDiscrete.domain(domainByTrait[pos.y]);
                  return yDiscrete(d[pos.y]) + yDiscrete.bandwidth() / 2;
                } else {
                  y.domain(domainByTrait[pos.y]);
                  return y(d[pos.y]);
                }
              })
              .on("end", function () {  // End animation
                d3.select(this)  // 'this' means the current element
                  .transition()
                  .duration(1000)
                  .attr("fill", "black")  // Change color
                  .attr("r", 4);
              })
              .selection(),

            exit => exit
              .transition() // and apply changes to all of them
              .duration(1000)
              .attr("r", 2)
              .style("opacity", 0)
              .remove()
          );
      });

      var cell = svg.selectAll(".cell")
        .data(cross(traits, traits))
        .join(
          enter => enter
            .append("g")
            .attr("class", "cell")
            .attr("transform", function (d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
            .attr("xcoordinate", function (d) { return d.i; })
            .attr("ycoordinate", function (d) { return d.j; })
            .each(plot),
          update => update
            .attr("class", "cell")
            .attr("transform", function (d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
            .attr("xcoordinate", function (d) { return d.i; })
            .attr("ycoordinate", function (d) { return d.j; })
        );

      console.log('calling brush');

      cell.call(brush);

      //this is the cell selection that is brushed
      let currentSelection = d3.selectAll(".selection")
        .filter(function () {
          return d3.select(this).attr("style") == ''; // filter by single attribute
        });

      if (currentSelection.empty()) return;

      const selection = Array.of(
        [Number.parseInt(currentSelection.attr("x")), Number.parseFloat(currentSelection.attr("y"))],
        [
          Number.parseInt(currentSelection.attr("x")) + Number.parseInt(currentSelection.attr("width")),
          Number.parseInt(currentSelection.attr("y")) + Number.parseInt(currentSelection.attr("height"))
        ],
      );

      if (currentSelection.nodes().length > 0) {
        d3.select(currentSelection.nodes()[0].parentNode).call(brush.move, selection);
      }

      function plot(p) {

        // console.log('plot called');
        var cell = d3.select(this);

        x.domain(domainByTrait[p.x]);
        y.domain(domainByTrait[p.y]);

        cell.append("rect")
          .attr("class", "frame")
          .attr("x", padding / 2)
          .attr("y", padding / 2)
          .attr("width", size - padding)
          .attr("height", size - padding);

        cell.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            if (p.x == 'sepal length') {
              xDiscrete.domain(domainByTrait[p.x]);
              return xDiscrete(d[p.x]) + xDiscrete.bandwidth() / 2;
            } else {
              x.domain(domainByTrait[p.x]);
              return x(d[p.x]);
            }
          })
          .attr("r", 4)
          .attr("id", function (d) { return d.id; })
          .style("fill", function (d) { return color(d.species); })
          .attr("cy", function (d) {
            if (p.y == 'sepal length') {
              yDiscrete.domain(domainByTrait[p.y]);
              return yDiscrete(d[p.y]) + yDiscrete.bandwidth() / 2;
            } else {
              y.domain(domainByTrait[p.y]);
              return y(d[p.y]);
            }
          });
      }


    }

    function cross(a, b) {
      var c = [], n = a.length, m = b.length, i, j;
      for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({ x: a[i], i: i, y: b[j], j: j });
      return c;
    }

    //initial state
    d3.csv("flowers2 copy.csv", processRow).then(processData);
  </script>
</body>
</meta>

</html>
