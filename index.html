<!DOCTYPE html>
<meta charset="utf-8">
<style>
  svg {
    font: 10px sans-serif;
    padding: 10px;
  }

  .axis,
  .frame {
    shape-rendering: crispEdges;
  }

  .axis line {
    stroke: #ddd;
  }

  .axis path {
    display: none;
  }

  .cell text {
    font-weight: bold;
    text-transform: capitalize;
  }

  .frame {
    fill: none;
    stroke: #aaa;
  }

  circle {
    fill-opacity: .7;
  }

  circle.hidden {
    fill: #ccc !important;
  }

  .extent {
    fill: #000;
    fill-opacity: .125;
    stroke: #fff;
  }
</style>

<body>
  <script src="//d3js.org/d3.v5.min.js"></script>
  <script>

    var width = 1080,
      //size of the cell
      size = 250,
      //distance between cells
      padding = 20;

    // defines, x-axis for each cell
    var x = d3.scaleLinear()
      .range([padding / 2, size - padding / 2]);

    // defines, y-axis for each cell
    var y = d3.scaleLinear()
      .range([size - padding / 2, padding / 2]);

    // bottom ticks, 6 columns per cell
    var xAxis = d3.axisBottom()
      .scale(x)
      .ticks(6);

    //left ticks, 6 rows per cell
    var yAxis = d3.axisLeft()
      .scale(y)
      .ticks(6);

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    d3.csv("flowers.csv", processRow).then(processData);

    function processRow(row, index, columnKeys) {
      row[columnKeys[0]] = row[columnKeys[0]].trim().toLowerCase()
      return row;
    }

    function processData(data) {
      var domainByTrait = {};
      var traits = d3.keys(data[0]).filter(function (d) {
        return d !== "species";
      });
      var n = traits.length;
      console.log("number of traits: " + n);

      traits.forEach(function (trait) {
        console.log("trait: " + trait);
        // find min and max for each column. d[trait] is the value
        domainByTrait[trait] = d3.extent(data, function (d) {
          return d[trait];
        });
      });

      console.log(domainByTrait);

      xAxis.tickSize(size * n);
      yAxis.tickSize(-size * n);

      var brush = d3.brush()
        .extent([[padding / 2, padding / 2], [size - padding / 2, size - padding / 2]])
        .on("start", brushstart)
        .on("brush", brushmove)
        .on("end", brushend);

      let brushCell;

      // Clear the previously-active brush, if any.
      function brushstart(p) {
        if (brushCell !== this) {
          console.log("brushstart started");
          d3.select(brushCell).call(brush.move, null);
          x.domain(domainByTrait[p.x]);
          y.domain(domainByTrait[p.y]);
          brushCell = this;
        }
      }

      // Highlight the selected circles.
      function brushmove(p) {
        if (d3.event.selection) {
          var e = d3.event.selection;
          svg.selectAll("circle").classed("hidden", function (d) {
            return x.invert(e[0][0]) > d[p.x] || x.invert(e[1][0]) < d[p.x]
              || y.invert(e[0][1]) < d[p.y] || y.invert(e[1][1]) > d[p.y];
          });
        }
      }

      // If the brush is empty, select all circles.
      function brushend() {
        if (d3.event.selection === null) svg.selectAll(".hidden").classed("hidden", false);
      }

      var svg = d3.select("body").append("svg")
        .attr("width", size * n + padding)
        .attr("height", size * n + padding)
        .append("g")
        .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

      svg.selectAll(".x.axis")
        .data(traits)
        .enter().append("g")
        .attr("class", "x axis")
        .attr("transform", function (d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
        .each(function (d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

      svg.selectAll(".y.axis")
        .data(traits)
        .enter().append("g")
        .attr("class", "y axis")
        .attr("transform", function (d, i) { return "translate(0," + i * size + ")"; })
        .each(function (d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });

      var cell = svg.selectAll(".cell")
        .data(cross(traits, traits))
        .enter().append("g")
        .attr("class", "cell")
        .attr("transform", function (d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
        .each(plot);

      cell.call(brush);

      // Titles for the diagonal.
      cell.filter(function (d) {
        return d.i === d.j;
      })
        .append("text")
        .attr("x", padding)
        .attr("y", padding)
        .attr("dy", ".71em")
        .text(function (d) {
          console.log(d.x);
          return d.x;
        })



      function plot(p) {
        var cell = d3.select(this);

        x.domain(domainByTrait[p.x]);
        y.domain(domainByTrait[p.y]);

        cell.append("rect")
          .attr("class", "frame")
          .attr("x", padding / 2)
          .attr("y", padding / 2)
          .attr("width", size - padding)
          .attr("height", size - padding);

        cell.selectAll("circle")
          .data(data)
          .enter().append("circle")
          .attr("cx", function (d) { return x(d[p.x]); })
          .attr("cy", function (d) { return y(d[p.y]); })
          .attr("r", 4)
          .style("fill", function (d) { return color(d.species); });
      }
    }

    function cross(a, b) {
      var c = [], n = a.length, m = b.length, i, j;
      for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({ x: a[i], i: i, y: b[j], j: j });
      return c;
    }

  </script>
